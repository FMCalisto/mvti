<script type="text/javascript">
	(function() {
    var rotator = document.getElementById('lightbox1_wacom');  
    var imageDir = '../images/lightboxw/';                          
    var delayInSeconds = 5;                            
    // list image names
    var images = ['lightbox1_desporto.jpg', 'lightbox1_symantec.jpg', 'lightbox1_unitrends_devicelock.jpg', 'lightbox1_ciddade.jpg', 'lightbox1.jpg', 'lightbox1_wacom.jpg' ];
	 
	    // don't change below this line
    var num = 0;
    var changeImage = function() {
        var len = images.length;
	        rotator.src = imageDir + images[num++];
	        if (num == len) {
	            num = 0;
	        }
	    };
	    setInterval(changeImage, delayInSeconds * 1000);
	})();
	</script>
